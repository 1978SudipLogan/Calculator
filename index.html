<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <input type="text" id="display2" placeholder="Calculator">
        <input type="text" id="display">
        <div class="button_container">
            <button class="but" onclick="myFunc('1');">1</button>

            <button class="but" onclick="myFunc('2');">2</button>

            <button class=" but" onclick="myFunc('3');">3</button>

            <button class=" but" onclick="myFunc('4');">4</button>

            <button class="but" onclick="myFunc('5');">5</button>

            <button class="but" onclick="myFunc('6');">6</button>

            <button class="but" onclick="myFunc('7');">7</button>

            <button class="but" onclick="myFunc('8');">8</button>

            <button class="but" onclick="myFunc('9');">9</button>

            <button class="but" onclick="myFunc('0');">0</button>

            <button class="but" onclick="myClear();">C</button>

            <button class="but" onclick="myFunc('+');">+</button>

            <button class="but" onclick="myFunc('-');">-</button>

            <button class="but" onclick="myFunc('*');">*</button>

            <button class="but" onclick="myFunc('/');">/</button>

            <button class="but" onclick="myFunc('%');">%</button>

            <button class="but" onclick="myLog();">log</button>

            <button class="but" onclick="sqr();">âˆš</button>

            <button class="but" onclick="myResult();">=</button>

            <button class="but" onclick="myDel();">Del</button>

            <button class="but" onclick="pow();">x<sup>y</sup></button>

            <button class="but" onclick="factorial();">x!</button>

            <!-- <button class="but" onclick="removelastelement()">X</button> -->

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
